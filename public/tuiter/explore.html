<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <title>Explore</title>
    <link rel="stylesheet" href="css/global.css" />
    <link rel="stylesheet" href="css/explore.css" />
  </head>
  <body>
    <div class="wd-search-settings-bar">
      <input type="text" name="search" value="" placeholder="Search Tuiter"/class="wd-explore-search">
      <a href="explore-settings.html"
        ><img src="icons/gear-blue.svg" alt="Explore Settings" class="wd-icon-gear"
      /></a>
    </div>


    <br />
    <ul class="wd-tab">
      <li class="wd-tab-active"><a href="explore-for-you.html">For you</a></li>
      <li><a href="explore-trending.html">Trending</a></li>
      <li><a href="explore-covid-19.html">COVID-19</a></li>
      <li><a href="explore-news.html">News</a></li>
      <li><a href="explore-sports.html">Sports</a></li>
      <li><a href="explore-entertainment.html">Entertainment</a></li>
    </ul>

    <div class="wd-explore-list">

      <!-- TRENDING IN -->
      <div class="wd-explore-block">
        <div class="wd-explore-block-content">
          <div class="wd-explore-block-content-text">
            <p>Trending in Science</p>
            <h3 class="wd-explore-block-content-headline">Starship</h3>
            <p>55.5K Tuits</p>
          </div>
          <div class="wd-explore-block-content-options">
            <a href="#"
              ><img
                src="icons/three-dots-white.svg"
                alt="Options"
                class="wd-icon-three-dots"
            /></a>
          </div>
        </div>
      </div>

      <!-- NEWS ARTICLE -->
      <div class="wd-explore-block">
        <div class="wd-explore-block-content">
          <div class="wd-explore-block-content-text">
            <div class="wd-explore-block-account">
              <img src="images/nyt-logo.png" alt="New York Times Logo" />
              <h3 class="wd-explore-block-account-name">The New York Times</h3>
              <img
                src="icons/verified-white.svg"
                alt="Verified Badge"
                class="wd-icon-verified"
              />
              <p>• Yesterday</p>
            </div>
            <h3 class="wd-explore-block-content-headline">CNN's Cuomo conundrum: A star anchor with a brother in trouble</h3>
          </div>
          <div class="wd-explore-block-content-image">
            <img src="linguini.jpeg" alt="Linguini" />
          </div>
        </div>
      </div>


      <!-- LIVE NEWS -->
      <div class="wd-explore-block">
        <div class="wd-explore-block-content">
          <div class="wd-explore-block-content-text">
            <p>COVID-19 • LIVE</p>
            <h3 class="wd-explore-block-content-headline">COVID-19: News and updates for Massachusetts</h3>
          </div>
          <div class="wd-explore-block-content-image">
            <img src="profile.jpeg" alt="Remy" />
          </div>
        </div>
      </div>

    </div>
  </body>
</html>
